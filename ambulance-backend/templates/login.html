<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">üè• Hospital Dashboard</h1>
            <p class="mt-2 text-gray-600">Sign in to manage emergency requests</p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="hospitalId" class="block text-sm font-medium text-gray-700">Hospital ID</label>
                    <input id="hospitalId" name="hospitalId" type="text" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
                           placeholder="Enter hospital ID">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
                           placeholder="Enter password">
                </div>
            </div>
            
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"></div>
            
            <button type="submit" id="loginBtn" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                Sign In
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const hospitalId = document.getElementById('hospitalId').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/hospital/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hospital_id: hospitalId, password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('hospital_token', data.token);
                    localStorage.setItem('hospital_id', data.hospital_id);
                    localStorage.setItem('hospital_name', data.hospital_name);
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('hospital_token') && localStorage.getItem('hospital_id')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
